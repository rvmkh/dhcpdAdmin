<!DOCTYPE HTML>
<html>
 <head>
   <meta charset="utf-8">
   <title>FLX121/122 DHCPD ADMIN</title>
   <script src=dhcpd_admin.js></script>
 </head>
 <body bgcolor="grey">
  <br>
  <h3 align=center>FLX121/122 DHCPD ADMIN ( in Daniloff's Serg XLS-macro honor :))</h3>
  <br>

  <img src="images/programming.gif" alt="Computer man" style="width:48px;height:48px;" align="right">
  <form name="dhcp" method="post" onsubmit="return validateForm()">
   <input required type="radio" name="action" value="-A">Add
   <input required type="radio" name="action" value="-M">Modify
   <input required type="radio" name="action" value="-D" onclick="return mac_disable()">Delete
   <input type="checkbox" id="9916" name="9916" value="9916">9916
   <br><br>
   <td><img src="images/5ess.jpg" width="600" height="400" align=right alt="Odessa Host"></td>

   <table width="400" height="400" bgcolor="Moccasin" bordercolor="DarkSalmon" align=center cellspacing="50">
    <tr>
     <td>
      <p><b>RNC</b><br>
      <select name="rnc">
       <option value="1">1</option> 	
       <option value="2">2</option> 	
       <option value="3">3</option> 	
       <option value="4">4</option> 	
       <option value="7">7</option> 	
       <option value="8">8</option> 	
       <option value="9">9</option> 	
       <option value="10">10</option> 	
       <option value="12">12</option> 	
       <option value="13">13</option> 	
      </select>
     </td>

     <td>
      <p><b>BTS</b><br>
      <input name="bts" type="text" required maxlength="4" size="4" pattern="^[ 0-9]+$"></p>
     </td>
     <td>
      <p><b>URC Type</b><br>
       <select name="urc">
        <option value="urc3">URC-III</option> 	
        <option value="urc1">URC(I+II)</option> 	
       </select>
     </td>
    </tr>

    <tr>
     <td>
      <p><b>IP</b><br><input name="ip" type="text" required maxlength="15" size="15"></p>
     </td>

     <td>
      <p><b>MAC DO</b><br>
      <input name="mac" type="text" required maxlength="17" size="17"></p>
     </td>
     <td>
      <p><b>CAB</b><br>
       <select name="cab">
        <option value="cab1">cab1</option> 	
        <option value="cab2">cab2</option> 	
       </select>
     </td>
    </tr>
   </table>
   <br><br> 
   <input name="but" type="submit" value="Proceed">
  </form>
 </body>
</html>
